<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naina, Will You? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #fad0c4);
      background-size: 300% 300%;
      animation: backgroundAnimation 8s infinite;
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      animation: zoomIn 1.5s;
      max-width: 400px;
      width: 90%;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .heart {
      font-size: 4rem;
      color: #ff5e78;
      animation: pulse 1s infinite;
      margin-bottom: 15px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    h1 {
      font-size: 2.5em;
      color: #ff5e78;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes-btn {
      background-color: #28a745;
      color: #fff;
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }

    .no-btn {
      background-color: #dc3545;
      color: #fff;
      box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    #confetti-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>
  <div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Hey Naina!</h1>
    <p>Would you make me the happiest person and go on a date with me?</p>
    <div class="buttons">
      <button class="yes-btn" onclick="handleYes()">Yes! üòç</button>
      <button class="no-btn" onclick="handleNo()">No üò¢</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function handleYes() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });

      const heart = document.querySelector('.heart');
      heart.textContent = 'üíñ';
      heart.style.color = '#ff69b4';
      alert("Yay! I can't wait to plan something magical for us! üéâ");
    }

    function handleNo() {
      alert("Oh no! üò¢ But hey, you're still amazing. üíê");
    }

    // Confetti animation background
    const confettiCanvas = document.getElementById('confetti-canvas');
    const confettiSettings = { target: confettiCanvas };
    const confettiInstance = confetti.create(confettiSettings, { resize: true });
  </script>
</body>
</html>
